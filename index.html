<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Formulario de Convite</title>
  </head>
  <body>
    <aside>
      <div class="banner-convite">
        <div class="texto-banner">
          <img src="assets/icons/emoji.png" alt="Icone de festa" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </aside>

    <main>
      <div class="container-main">
        <div class="header-main">
          <h1>Crie seu convite</h1>
        </div>
        <div class="sobre-evento">
          <img src="assets/icons/calendar.svg" alt="Icone de calendario" />
          <h2>Sobre o evento</h2>
        </div>

        <div class="inputs">
          <div class="input-titulo">
            <p>Titulo</p>
            <input type="text" placeholder="Nome do evento" />
          </div>
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
